<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Carro</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-car-front">
                                    <path d="M4 9a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm10 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM4.862 4.276 3.906 6.19a.51.51 0 0 0 .497.731c.91-.073 2.35-.17 3.597-.17 1.247 0 2.688.097 3.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 10.691 4H5.309a.5.5 0 0 0-.447.276Z"></path>
                                    <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM4.82 3a1.5 1.5 0 0 0-1.379.91l-.792 1.847a1.8 1.8 0 0 1-.853.904.807.807 0 0 0-.43.564L1.03 8.904a1.5 1.5 0 0 0-.03.294v.413c0 .796.62 1.448 1.408 1.484 1.555.07 3.786.155 5.592.155 1.806 0 4.037-.084 5.592-.155A1.479 1.479 0 0 0 15 9.611v-.413c0-.099-.01-.197-.03-.294l-.335-1.68a.807.807 0 0 0-.43-.563 1.807 1.807 0 0 1-.853-.904l-.792-1.848A1.5 1.5 0 0 0 11.18 3H4.82Z"></path>
                                </svg>Carro</h2>
                            <form method="post" action="Logrado.html" id="formulario">
                                <div class="mb-3">
                                <label class="form-label">Nombre*</label>
                                <input class="form-control" type="text" id="nombre" name="car_name" placeholder="Nombre del carro*" required=""></input>
                                </div>
                                <div class="mb-3">
                                <label class="form-label">Marca*</label>
                                <div class="mb-3">
    <select name="marca" class="form-select" id="marca">
        <optgroup label="Marcas:">
            <option value="Ford">
                Ford
            </option>
            <option value="Ferrari">
                Ferrari
            </option>
            <option value="Volvo">
                Volvo
            </option>
            <option value="BMW">
                BMW
            </option>
            <option value="Mercedes">
                Mercedes
            </option>
            <option value="General Motors">
                General Motors
            </option>
            <option value="Renault">
                Renault
            </option>
            <option value="Volkswagen">
                Volkswagen
            </option>
            <option value="Peugeot">
                Peugeot
            </option>
            <option value="Yutong">
                Yutong
            </option>
        </optgroup>
    </select>
</div></div>
                                <div class="mb-3">
                                <label class="form-label">Placa*</label>
                                <input class="form-control" type="text" id="placa" pattern="^[A,C,D,F,E,K,M,T,P,B,G,H,J,L,N,R,U,V,X,Y]\d{6}$" title="Utilizar el formato correcto de la matrícula" required="" name="placa" placeholder="P196978"></input>
                                <small class="form-text">Las mátriculas en Cuba tienen valores de A,C,D,F,E,K,M,T,P,B,G,H,J,L,N,R,U,V,X,Y y 6 valores númericos.</small>
                                </div>
                                <div class="mb-3">
                                <label class="form-label">Cantidad de asientos*</label>
                                <input class="form-control" type="number" id="asiento" min="1" max="150" step="1" required = "true" name="cantidad_asientos"></input>
                                </div>
                                <div class="mb-3">
                                <label class="form-label">Flotilla*</label>
                                <input class="form-control" type="text" id="flotilla" required = "true" title="" name="flotilla" placeholder="A31"></input>
                                </div>
                                <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Insertar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <h:outputScript library = "js" name="bootstrap.min.js"/>
    <h:outputScript library = "js" name="validation.js"/>
</h:body>
</html>
