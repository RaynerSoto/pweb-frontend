<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Carro" showEffect="fade" modal="true"
              widgetVar="CarroDialog" responsive="true">
        <p:outputPanel id="Carro-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty carroBean.carro_select}">
                <p:panelGrid layout="grid" columns="2">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next" value="#{msgs.message_marcas_nombre}"></p:outputLabel>
                            <p:selectOneMenu id="combustible" required="true"
                                             value="#{carroBean.carro_select.id_marca}"
                                             filter="true" filterMatchMode="startsWith"
                                             effect="fade">
                                <f:selectItems value="#{carroBean.listado_nombre_marca}"/>
                            </p:selectOneMenu>
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next" value="#{msgs.message_placa}"></p:outputLabel>
                            <p:inputText id="placa" required="true" value="#{carroBean.carro_select.placa}" />
                            <p:message for="@previous"></p:message>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="@next" value="#{msgs.message_flotilla}"></p:outputLabel>
                            <p:inputText id="flotilla" required="true" value="#{carroBean.carro_select.flotilla}" maxlength="11">
                                <p:keyFilter mask="num" />
                            </p:inputText>
                            <p:message for="@previous"></p:message>
                        </div>
                    </h:panelGroup>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="#{msgs.guardar}" icon="pi pi-check" actionListener="#{carroBean.SaveCarro}" update="Carro-content" process="Carro-content @this" />
            <p:commandButton value="#{msgs.cancelar}" icon="pi pi-times" onclick="PF('CarroDialog').hide()" class="ui-button-secondary" />
        </f:facet>

    </p:dialog>
</ui:composition>
