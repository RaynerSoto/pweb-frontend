<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Combustible" showEffect="fade" modal="true"
              widgetVar="combustibleDialog" responsive="true">
        <p:outputPanel id="combustible-content" class="ui-fluid">
            <p:outputPanel rendered="#{not empty combustibleBean.combustibleDto_seleccionado}">
                <p:panelGrid layout="grid" columns="2">
                    <h:panelGroup>
                        <div class="p-field">
                            <p:outputLabel for="@next" value="#{msgs.message_insertar_combustible}"></p:outputLabel>
                            <p:inputText id="nombre" required="true"
                                         value="#{marcaBean.marca_actual.nombre}" />
                            <p:message for="@previous" ></p:message>
                        </div>
                    </h:panelGroup>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton value="#{msgs.guardar}" icon="pi pi-check"
                             actionListener="#{combustibleBean.saveCombustible()}"
                             update="combustible-content" process="combustible-content @this" />
            <p:commandButton value="#{msgs.cancelar}" icon="pi pi-times"
                             onclick="PF('combustibleDialog').hide()" class="ui-button-secondary" />
        </f:facet>
    </p:dialog>
</ui:composition>
