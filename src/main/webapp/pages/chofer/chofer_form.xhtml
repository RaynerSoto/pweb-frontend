<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="Marca" showEffect="fade" modal="true"
		widgetVar="choferDialog" responsive="true">
		<p:outputPanel id="chofer-content" class="ui-fluid">
			<p:outputPanel rendered="#{not empty choferBean.marca_actual}">
				<p:panelGrid layout="grid" columns="2">
					<h:panelGroup>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.message_insertar_nombre_marca}"></p:outputLabel>
							<p:inputText id="nombre" required="true" 
								value="#{choferBean.marca_actual.nombre}" />
							<p:message for="@previous" ></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.message_insertar_combustible}"></p:outputLabel>
							<p:selectOneMenu id="combustible" required="true"
											 value="#{choferBean.marca_actual.combustible}"
											 filter="true" filterMatchMode="startsWith"
											 effect="fade">
								<f:selectItems value="#{choferBean.listado_combustibles}"/>
							</p:selectOneMenu>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.message_marca_cantidad_asientos}"></p:outputLabel>
							<p:spinner id="cantAsientos" required="true"
								value="#{choferBean.marca_actual.cant_asientos}"
								min="1">
							</p:spinner>
							<p:message for="@previous"></p:message>
						</div>
						<div class="p-field">
							<p:outputLabel for="@next" value="#{msgs.kilometroXhora}"></p:outputLabel>
							<p:spinner id="km" required="true"
								value="#{choferBean.marca_actual.combustible_por_km}"
								min="1" stepFactor="0.5">
							</p:spinner>
							<p:message for="@previous"></p:message>
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="#{msgs.guardar}" icon="pi pi-check"
				actionListener="#{choferBean.salveMarca}"
				update="chofer-content" process="chofer-content @this" />
			<p:commandButton value="#{msgs.cancelar}" icon="pi pi-times"
				onclick="PF('choferDialog').hide()" class="ui-button-secondary" />
		</f:facet>
	</p:dialog>
</ui:composition>
